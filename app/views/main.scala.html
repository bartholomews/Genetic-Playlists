@import views.common.Tab
@(activeTab: Tab)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
    <title>musicgene</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @* And here's where we render the `Html` object containing
        * the page content. *@
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="container-fluid">
            <ul class="nav nav-pills pull-left">
            @for(tab <- List(Tab.Home, Tab.Discogs, Tab.Spotify)) {
                <li class=@{
                    if(tab == activeTab) "active" else ""
                }><a href=@tab.href.url>@tab.name</a>
                </li>
            }
            </ul>
        </div>
    </nav>
    <div class="content wrap">@content</div>
    <script src="@routes.Assets.versioned("js/main.js")" type="text/javascript"></script>
    </body>
</html>
