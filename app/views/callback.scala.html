@(user_id: String)

@main("MIR") {
    <html xmlns="http://www.w3.org/1999/html">

        <head>
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.css")">
            <script src="@routes.Assets.versioned("javascripts/callback.js")" type="text/javascript"></script>
        </head>

        <body>

            <div class="content wrap">

                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="container-fluid">
                        <ul class="nav nav-pills pull-left">
                            @*<li class="active"><a href="#">About</a></li> *@
                        </ul>
                    </div>
                </nav>

                <div class="jumbotron text-center white-semitransparent">
                    <h2>Hello, @user_id</h2>
                    <form action = "@routes.SpotifyApiController.playlists(utils.ConversionUtils.encode(user_id))" method = "get">
                        <button class="btn btn-success" onclick="addWaitingPara('get-tracks')">Get Your Playlists</button>
                    </form>
                    <br/>
                    <p id="get-tracks"></p>
                </div>

            </div>
        </body>

    </html>
}
