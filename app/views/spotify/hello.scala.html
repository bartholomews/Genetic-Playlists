@import views.common.Tab
@import io.bartholomews.spotify4s.entities.PrivateUser

@(user: PrivateUser)
@main(activeTab = Tab.Spotify) {
    <div class="main-section">
        <h2>Hello, @user.displayName.getOrElse(user.id)</h2>
        <hr class="horizontal-rule">
            <!-- TODO: https://www.playframework.com/documentation/2.8.x/ScalaForms -->
        <form action = "@routes.SpotifyController.playlists(user.id)">
            <button class="btn btn-outline-dark"
            onclick="addWaitingPara('get-tracks')">Get Your Playlists
            </button>
        </form>
        <br/>
        <p id="get-tracks"></p>
    </div>
}
