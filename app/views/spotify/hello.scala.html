@import views.common.Tab
@import io.bartholomews.spotify4s.entities.PrivateUser

@(user: PrivateUser)
@main(activeTab = Tab.Spotify) {
    <div class="jumbotron text-center white-semitransparent">
        <h2>Hello, @user</h2>
            <!-- TODO: https://www.playframework.com/documentation/2.8.x/ScalaForms -->
        <form action = "@routes.SpotifyController.playlists(user.id)" method = "get">
            <button class="btn btn-success" onclick="addWaitingPara('get-tracks')">Get Your Playlists</button>
        </form>
        <br/>
        <p id="get-tracks"></p>
    </div>
}
